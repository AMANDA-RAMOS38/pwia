    <ul id="listaImagens"> 

    </ul>
    <script>
        function adicionarImagem()
        {
                    
            var lista= document.getElementById('listaImagens')
            var texto= document.getElementById('texto')
            var item= document.creadElement('li')
            var imagem= document.createElement('imagem')
            img.src= texto.value
            img.width = 150
            img.eight = 75
            item.append = (img)
            lista.append(item)
        }
    </script>
</body>
